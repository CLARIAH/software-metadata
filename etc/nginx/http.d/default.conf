#Set the desired extension based on content negotation
map $http_accept $extension {
    default ".html";
    "~*application/json-ld" ".json";
    "~*application/json" ".json";
    #we don't serve these RDF types, just serve the JSON-LD instead (better than HTML)
    "~*rdf+xml" ".json";
    "~*n-triples" ".json";
    "~*x-nquads" ".json";
    "~*turtle" ".json";
    "~*x-turtle" ".json";
    "~*rdf+n3" ".json";
    "~*text/n3" ".json";
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    location / {
        root /tool-store-data;
        autoindex on;
        index index.html;

        rewrite ^/([\w\d\._\-]+)/$ /$1; #lose trailing slash
        try_files $uri $uri.codemeta$extension =404;
    }


    # You may need this to prevent return 404 recursion.
    location = /404.html {
    internal;
    }
}
